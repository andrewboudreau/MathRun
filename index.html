<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Zero Platformer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            border: 2px solid #4a4a6a;
            background-color: #16213e;
            max-width: 100%;
            max-height: 70vh;
        }
        @media (pointer: coarse) {
            canvas {
                max-height: 55vh;
            }
        }
        #instructions {
            position: absolute;
            top: 20px;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #console {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4a4a6a;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            color: #eee;
        }
        #console h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
            font-size: 14px;
        }
        #console button {
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            color: #eee;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.2s;
        }
        #console button:hover {
            background: #3a3a5a;
            border-color: #00ff88;
        }
        #console button.active {
            background: #00ff88;
            color: #1a1a2e;
        }
        .slider-container {
            margin-top: 12px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .slider-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .slider-row span {
            font-size: 11px;
            color: #aaa;
        }
        #frictionSlider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #66ccff, #aa8844);
            outline: none;
        }
        #frictionSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #eee;
            cursor: pointer;
            border: 2px solid #4a4a6a;
        }
        #frictionSlider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #eee;
            cursor: pointer;
            border: 2px solid #4a4a6a;
        }
        #doorReqInput {
            width: 50px;
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            color: #00ff88;
            padding: 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            text-align: center;
        }
        #touch-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            display: none;
        }
        .touch-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .touch-btn:active {
            background: rgba(0, 255, 136, 0.4);
            border-color: #00ff88;
        }
        .touch-left-right {
            display: flex;
            gap: 15px;
        }
        .touch-jump {
            display: flex;
            align-items: flex-end;
        }
        #jump-btn {
            width: 90px;
            height: 90px;
            font-size: 24px;
        }
        @media (pointer: coarse) {
            #touch-controls {
                display: flex;
            }
            #console {
                display: none;
            }
            #instructions {
                font-size: 12px;
            }
        }
    </style>
</head>

        function loadLevel(levelIndex) {
            if (levelIndex >= levels.length) {
                // Beat all levels!
                currentLevel = levels.length;
                return;
            }

            const level = levels[levelIndex];
            currentLevel = levelIndex;

            // Set door requirement
            doorRequirement = level.doorReq;
            const doorInput = document.getElementById('doorReqInput');
            if (doorInput) doorInput.value = doorRequirement;

            // Set door position
            door.x = level.door.x;
            door.y = level.door.y;

            // Load platforms
            platforms = level.platforms.map(p => ({ ...p }));

            // Load collectibles
            collectibles = level.collectibles.map(c => {
                let label;
                if (c.value === 'x2') label = 'x2';
                else if (c.value === '/2') label = '/2';
                else label = c.value > 0 ? '+1' : '-1';

                return {
                    x: c.x,
                    y: c.y,
                    width: collectibleSize,
                    height: collectibleSize,
                    value: c.value,
                    label: label
                };
            });

            // Reset player
            player.x = level.playerStart.x;
            player.y = level.playerStart.y;
            player.value = 0;
            player.velocityX = 0;
            player.velocityY = 0;
        }

        function updateDoorReq(value) {
            doorRequirement = parseInt(value) || 1;
        }

        // Win state
        let hasWon = false;
        let winEffect = {
            timer: 0,
            particles: []
        };

        // Game states
        let gameState = 'menu'; // 'menu', 'playing', 'won', 'beatGame'

        function triggerWin() {
            hasWon = true;
            gameState = 'won';
            winEffect.timer = 180;
            winEffect.particles = [];

            // Create celebration particles
            for (let i = 0; i < 50; i++) {
                winEffect.particles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + 20,
                    vx: (Math.random() - 0.5) * 4,
                    vy: -Math.random() * 12 - 5,
                    size: Math.random() * 20 + 10,
                    color: ['#00ff88', '#ffcc00', '#ff66aa', '#66ccff'][Math.floor(Math.random() * 4)],
                    alpha: 1
                });
            }
        }

        function nextLevel() {
            hasWon = false;
            if (currentLevel + 1 >= levels.length) {
                gameState = 'beatGame';
            } else {
                loadLevel(currentLevel + 1);
                gameState = 'playing';
            }
        }

        function resetLevel() {
            hasWon = false;
            loadLevel(currentLevel);
            gameState = 'playing';
        }

        function startGame() {
            loadLevel(0);
            hasWon = false;
            gameState = 'playing';
        }

        function goToMenu() {
            gameState = 'menu';
            hasWon = false;
        }

        // Death effect
        let deathEffect = {
            active: false,
            x: 0,
            y: 0,
            particles: [],
            timer: 0
        };

        function triggerDeathEffect(x, y) {
            deathEffect.active = true;
            deathEffect.x = x;
            deathEffect.y = y;
            deathEffect.timer = 60;
            deathEffect.particles = [];

            // Create particles
            for (let i = 0; i < 20; i++) {
                deathEffect.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 15 + 5,
                    alpha: 1
                });
            }
        }

        function updateDeathEffect() {
            if (!deathEffect.active) return;

            deathEffect.timer--;
            if (deathEffect.timer <= 0) {
                deathEffect.active = false;
            }

            for (const p of deathEffect.particles) {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3; // gravity
                p.alpha -= 0.02;
            }
        }

        function drawDeathEffect() {
            if (!deathEffect.active) return;

            // Screen flash
            if (deathEffect.timer > 50) {
                ctx.fillStyle = `rgba(255, 68, 102, ${(deathEffect.timer - 50) / 10 * 0.5})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Particles
            for (const p of deathEffect.particles) {
                if (p.alpha <= 0) continue;
                ctx.font = `bold ${p.size}px Arial`;
                ctx.fillStyle = `rgba(255, 68, 102, ${p.alpha})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('-1', p.x, p.y);
            }
        }

        // Debug settings
        let showHitboxes = false;

        function toggleHitboxes() {
            showHitboxes = !showHitboxes;
            const btn = document.getElementById('hitboxBtn');
            btn.textContent = showHitboxes ? 'Hide Hitboxes' : 'Show Hitboxes';
            btn.classList.toggle('active', showHitboxes);
        }

        // Physics
        const gravity = 0.6;
        let friction = 0.1; // Default matches slider at 100 (glue)

        function updateFriction(value) {
            // 0 = ice (0.99 - super slippery), 100 = glue (0.1 - instant stop)
            friction = 0.99 - (value / 100) * 0.89;
        }

        // Input handling
        const keys = {
            left: false,
            right: false,
            jump: false

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = true;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W' || e.key === ' ') keys.jump = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = false;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W' || e.key === ' ') keys.jump = false;
            if (e.key === 'Enter') {
                if (gameState === 'menu') startGame();
                else if (gameState === 'won') nextLevel();
                else if (gameState === 'beatGame') goToMenu();
            }
            if (e.key === 'Escape') {
                if (gameState === 'playing') goToMenu();
            }
            if (e.key === 'r' || e.key === 'R') {
                if (gameState === 'playing') resetLevel();
            }
        });

        // Touch controls
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');

        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; });
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.jump = true;
            if (gameState === 'menu') startGame();
            else if (gameState === 'won') nextLevel();
            else if (gameState === 'beatGame') goToMenu();
        });
        jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.jump = false; });

        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('#touch-controls') || e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game state
        function update() {
            // Horizontal movement
            if (keys.left) {
                player.velocityX = -player.speed;
            } else if (keys.right) {
                player.velocityX = player.speed;
            } else {
                player.velocityX *= friction;
            }

            // Jumping - variable height based on hold duration
            if (keys.jump && player.onGround && !player.isJumping) {
                player.velocityY = -player.jumpForce;
                player.onGround = false;
                player.isJumping = true;
                player.jumpTime = 0;
            }

            // Continue jump if holding button (adds more lift)
            if (keys.jump && player.isJumping && player.jumpTime < player.maxJumpTime) {
                player.velocityY -= 0.8;
                player.jumpTime++;
            }

            // Stop jump boost when button released
            if (!keys.jump) {
                player.isJumping = false;
            }

            // Apply gravity
            player.velocityY += gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Platform collision (one-way platforms - can jump through from below)
            player.onGround = false;
            for (const platform of platforms) {
                if (checkCollision(player, platform)) {
                    // Only collide if falling down and feet are near platform top
                    const playerFeet = player.y + player.height;
                    const wasAbove = playerFeet - player.velocityY <= platform.y + 10;

                    if (player.velocityY > 0 && wasAbove) {
                        // Landing on top
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                        player.isJumping = false;
                    }
                    // Otherwise, pass through the platform
                }
            }

            // Screen boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) {
                // Reset if fallen off
                const level = levels[currentLevel];
                player.x = level.playerStart.x;
                player.y = level.playerStart.y;
                player.velocityX = 0;
                player.velocityY = 0;
            }

            // Collectible collision
            for (let i = collectibles.length - 1; i >= 0; i--) {
                if (checkCollision(player, collectibles[i])) {
                    const c = collectibles[i];
                    if (c.value === 'x2') {
                        player.value *= 2;
                    } else if (c.value === '/2') {
                        player.value = Math.floor(player.value / 2);
                    } else {
                        player.value += c.value;
                    }
                    collectibles.splice(i, 1);

                    // Die if value drops to -1 or lower
                    if (player.value <= -1) {
                        triggerDeathEffect(player.x + player.width / 2, player.y + player.height / 2);
                        loadLevel(currentLevel); // Restart level on death
                    }
                }
            }

            // Door collision (win condition)
            if (checkCollision(player, door) && player.value >= doorRequirement) {
                triggerWin();
            }
        }

        // Draw the player with current value
        function drawPlayer() {
            ctx.font = 'bold 50px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.value, player.x + player.width / 2, player.y + player.height / 2);

            // Add a glow effect
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 15;
            ctx.fillText(player.value, player.x + player.width / 2, player.y + player.height / 2);
            ctx.shadowBlur = 0;
        }

        // Draw collectibles
        function drawCollectibles() {
            for (const c of collectibles) {
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Color based on value type
                let color;
                if (c.value === 'x2') {
                    color = '#66ffcc'; // Cyan for multiply
                } else if (c.value === '/2') {
                    color = '#ff66ff'; // Magenta for divide
                } else if (c.value > 0) {
                    color = '#ffcc00'; // Yellow for +1
                } else {
                    color = '#ff4466'; // Red for -1
                }

                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 10;
                ctx.fillText(c.label, c.x + c.width / 2, c.y + c.height / 2);
                ctx.shadowBlur = 0;
            }
        }

        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#4a4a6a';
            for (const platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Platform top highlight
                ctx.fillStyle = '#6a6a8a';
                ctx.fillRect(platform.x, platform.y, platform.width, 4);
                ctx.fillStyle = '#4a4a6a';
            }
        }

        // Draw door
        function drawDoor() {
            const canEnter = player.value >= doorRequirement;

            // Door frame
            ctx.fillStyle = canEnter ? '#00ff88' : '#666';
            ctx.fillRect(door.x, door.y, door.width, door.height);

            // Door inner
            ctx.fillStyle = canEnter ? '#00aa55' : '#444';
            ctx.fillRect(door.x + 5, door.y + 5, door.width - 10, door.height - 5);

            // Door requirement text
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = canEnter ? '#00ff88' : '#aaa';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(doorRequirement + '+', door.x + door.width / 2, door.y + door.height / 2);

            // Glow if can enter
            if (canEnter) {
                ctx.shadowColor = '#00ff88';
                ctx.shadowBlur = 20;
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.strokeRect(door.x, door.y, door.width, door.height);
                ctx.shadowBlur = 0;
            }
        }

        // Draw main menu
        function drawMenu() {
            // Background
            ctx.fillStyle = 'rgba(22, 33, 62, 0.95)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Title
            ctx.font = 'bold 70px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 30;
            ctx.fillText('MATH RUN', canvas.width / 2, 150);
            ctx.shadowBlur = 0;

            // Subtitle
            ctx.font = '24px Arial';
            ctx.fillStyle = '#aaa';
            ctx.fillText('Collect numbers, reach the door!', canvas.width / 2, 210);

            // Instructions
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ffcc00';
            ctx.fillText('Press ENTER or tap JUMP to start', canvas.width / 2, 300);

            // Level count
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText(`${levels.length} levels to beat`, canvas.width / 2, 350);

            // Controls info
            ctx.font = '16px Arial';
            ctx.fillStyle = '#555';
            ctx.fillText('Arrow keys / WASD to move, Space to jump', canvas.width / 2, 420);
            ctx.fillText('R to restart level, ESC for menu', canvas.width / 2, 445);
        }

        // Draw level indicator
        function drawLevelUI() {
            if (gameState !== 'playing') return;

            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Level ${currentLevel + 1}: ${levels[currentLevel].name}`, 10, 10);

            ctx.font = '14px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText('R = Restart | ESC = Menu', 10, 35);
        }

        // Draw win effect
        function drawWinEffect() {
            if (gameState !== 'won') return;

            // Update particles
            for (const p of winEffect.particles) {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.alpha -= 0.005;
            }

            // Draw particles
            for (const p of winEffect.particles) {
                if (p.alpha <= 0) continue;
                ctx.font = `bold ${p.size}px Arial`;

                // Convert hex to rgba
                const hex = p.color;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${p.alpha})`;

                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚òÖ', p.x, p.y);
            }

            // Win message
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 30;
            ctx.fillText('LEVEL COMPLETE!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.shadowBlur = 0;

            ctx.font = '24px Arial';
            ctx.fillStyle = '#aaa';
            const nextLevelNum = currentLevel + 2;
            if (nextLevelNum <= levels.length) {
                ctx.fillText(`Press ENTER for Level ${nextLevelNum}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        // Draw beat game screen
        function drawBeatGame() {
            if (gameState !== 'beatGame') return;

            // Background
            ctx.fillStyle = 'rgba(22, 33, 62, 0.95)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create continuous particles
            if (Math.random() < 0.3) {
                winEffect.particles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + 20,
                    vx: (Math.random() - 0.5) * 4,
                    vy: -Math.random() * 8 - 3,
                    size: Math.random() * 20 + 10,
                    color: ['#00ff88', '#ffcc00', '#ff66aa', '#66ccff'][Math.floor(Math.random() * 4)],
                    alpha: 1
                });
            }

            // Update and draw particles
            for (let i = winEffect.particles.length - 1; i >= 0; i--) {
                const p = winEffect.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.alpha -= 0.008;
                if (p.alpha <= 0) {
                    winEffect.particles.splice(i, 1);
                    continue;
                }

                const hex = p.color;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                ctx.font = `bold ${p.size}px Arial`;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${p.alpha})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚òÖ', p.x, p.y);
            }

            // Victory message
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#ffcc00';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffcc00';
            ctx.shadowBlur = 30;
            ctx.fillText('YOU BEAT THE GAME!', canvas.width / 2, canvas.height / 2 - 50);
            ctx.shadowBlur = 0;

            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = '#00ff88';
            ctx.fillText('Congratulations!', canvas.width / 2, canvas.height / 2 + 10);

            ctx.font = '24px Arial';
            ctx.fillStyle = '#aaa';
            ctx.fillText('Press ENTER to return to menu', canvas.width / 2, canvas.height / 2 + 60);
        }

        // Draw hitboxes for debugging
        function drawHitboxes() {
            if (!showHitboxes) return;

            ctx.lineWidth = 2;

            // Player hitbox (green)
            ctx.strokeStyle = '#00ff00';
            ctx.strokeRect(player.x, player.y, player.width, player.height);

            // Platform hitboxes (blue)
            ctx.strokeStyle = '#00aaff';
            for (const p of platforms) {
                ctx.strokeRect(p.x, p.y, p.width, p.height);
            }

            // Collectible hitboxes (colored by type)
            for (const c of collectibles) {
                if (c.value === 'x2') ctx.strokeStyle = '#66ffcc';
                else if (c.value === '/2') ctx.strokeStyle = '#ff66ff';
                else ctx.strokeStyle = c.value > 0 ? '#ffcc00' : '#ff4466';
                ctx.strokeRect(c.x, c.y, c.width, c.height);
            }

            // Door hitbox (purple)
            ctx.strokeStyle = '#aa66ff';
            ctx.strokeRect(door.x, door.y, door.width, door.height);
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'menu') {
                drawMenu();
            } else if (gameState === 'playing') {
                update();
                updateDeathEffect();
                drawPlatforms();
                drawDoor();
                drawCollectibles();
                drawPlayer();
                drawHitboxes();
                drawDeathEffect();
                drawLevelUI();
            } else if (gameState === 'won') {
                drawPlatforms();
                drawDoor();
                drawCollectibles();
                drawPlayer();
                drawWinEffect();
            } else if (gameState === 'beatGame') {
                drawBeatGame();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
